<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastrar Funcionário</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script type="text/javascript"></script>
<style>
.cont {
  display: flex;
  flex-flow: wrap;
}
.box {
  box-sizing: border-box;
  height: 0px;
  padding: 2em;
}
.col1 {
  width: 40%
}
.col2 {
  width: 60%
}
</style>
</head>
<body>

    

    <h1 style="text-align: center;">Cadastro Funcionario</h1>
    <form method="post" action="" style="padding-top: -100px;">
        <div class="cont">
            <div class="col2 box">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">Nome</span>
                    </div>
                    <input type="text"  value="" name="nome" required class="form-control" aria-describedby="basic-addon1">
                </div>
            </div>
    
            <div class="col1 box">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">CPF</span>
                    </div>
                    <input type="text"  value="" name="cpf_funcionario" required class="form-control" aria-describedby="basic-addon1">
                </div>
            </div>
    
            <div class="col2 box">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">Endereço</span>
                    </div>
                    <input type="text"  value="" name="endereco" required class="form-control" aria-describedby="basic-addon1">
                </div>
            </div>
    
            <div class="col1 box">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">Cargo</span>
                    </div>
                    <input type="text"  value="" name="cargo" required class="form-control" aria-describedby="basic-addon1">
                </div>
            </div>
    
            <div class="col2 box">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">E-mail</span>
                    </div>
                    <input type="text"  value="" name="email" required class="form-control" aria-describedby="basic-addon1">
                </div>
            </div>
    
            <div class="col1 box">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">Telefone</span>
                    </div>
                    <input type="text"  value="" name="telefone" required class="form-control" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col1 box">
                <div class="input-group mb-3">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </div>

        </div>

        
    </form>
</body>
</html>
